<ion-header>
  <ion-navbar>
    <ion-title>
      Quotes Library
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h5> Select your favorite Quotes</h5>

    <ion-list>
        <ion-item>
            <button ion-button full [navPush] = "showInspirational" [navParams] = "Quotes"> Inspirational </button>   
        </ion-item>
        <ion-item>
            <button ion-button full>
                <ion-icon name="rainy" (click) = "showAbility()"></ion-icon>  Ability
            </button>
              
          </ion-item>
          <ion-item>
              <button ion-button full>
                  <ion-icon name="body" (click) = "showEnthusiasm()"></ion-icon>  Enthusiasm
                </button>
                
            </ion-item>
            <ion-item>
                <button ion-button full>
                    <ion-icon name="happy" (click) = "showMotivational"></ion-icon>  Motivational
                  </button>
                  
              </ion-item>
      </ion-list>

</ion-content>
